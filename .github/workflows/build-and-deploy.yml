name: Build and Deploy

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["develop"]
    paths:
      - 'src/**'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    outputs:
      log_msg: ${{ steps.get_log.outputs.LOG_MSG }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get last commit message
        id: get_log
        run: |
          # Get last commit message
          MESSAGE=$(git log -1 --pretty=%s)
          # Store it in a step output (requires escaping for multi-line)
          echo "LOG_MSG<<EOF" >> $GITHUB_OUTPUT
          echo "$MESSAGE" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Detect package manager
        id: detect-package-manager
        run: |
          if [ -f "${{ github.workspace }}/yarn.lock" ]; then
            echo "manager=yarn" >> $GITHUB_OUTPUT
            echo "command=install" >> $GITHUB_OUTPUT
            echo "runner=yarn" >> $GITHUB_OUTPUT
            exit 0
          elif [ -f "${{ github.workspace }}/package.json" ]; then
            echo "manager=npm" >> $GITHUB_OUTPUT
            echo "command=ci" >> $GITHUB_OUTPUT
            echo "runner=npx --no-install" >> $GITHUB_OUTPUT
            exit 0
          else
            echo "Unable to determine package manager"
            exit 1
          fi

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: ${{ steps.detect-package-manager.outputs.manager }}

      - name: Install dependencies
        run: ${{ steps.detect-package-manager.outputs.manager }} ${{ steps.detect-package-manager.outputs.command }}
    

      - name: Build artifact
        run: ${{ steps.detect-package-manager.outputs.runner }} yarn build

      - name: Show Folder Tree
        uses: jaywcjlove/github-action-folder-tree@main
        with:
          path: ./dist

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: my-artifact
          path: dist/
          overwrite: "true"

  # Copy job
  copy:
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: my-artifact
          path: .

      - name: Show Folder Tree
        uses: jaywcjlove/github-action-folder-tree@main
        with:
          exclude: ".git|.husky"
          path: .

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git commit -a -m "${{ needs.build.outputs.log_msg }}"
          git push
